<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burn Rate Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #fff;
        }
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .stat-card {
            background: #16213e;
            border-radius: 8px;
            padding: 16px 24px;
            min-width: 150px;
            text-align: center;
        }
        .stat-card .label {
            font-size: 12px;
            color: #888;
            margin-bottom: 8px;
        }
        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #4ade80;
        }
        .chart-container {
            background: #16213e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        #chart {
            width: 100%;
            height: 400px;
        }
        .view-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .view-btn {
            background: #16213e;
            border: 1px solid #333;
            color: #eee;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .view-btn:hover {
            background: #1f2937;
        }
        .view-btn.active {
            background: #4ade80;
            color: #000;
            border-color: #4ade80;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Burn Rate Monitor</h1>
    </div>
    <div class="stats-container">
        <div class="stat-card">
            <div class="label">当前速率</div>
            <div class="value" id="current-rate">$0.00/min</div>
        </div>
        <div class="stat-card">
            <div class="label">总消耗</div>
            <div class="value" id="total-cost">$0.00</div>
        </div>
        <div class="stat-card">
            <div class="label">峰值速率</div>
            <div class="value" id="peak-rate">$0.00/min</div>
        </div>
    </div>
    <div class="chart-container">
        <div id="chart"></div>
    </div>
    <div class="view-buttons">
        <button class="view-btn active" data-view="current">当前</button>
        <button class="view-btn" data-view="today">今日</button>
        <button class="view-btn" data-view="24h">24小时</button>
    </div>
    <script>
        const chart = echarts.init(document.getElementById('chart'));
        let currentView = 'current';

        const chartOption = {
            backgroundColor: 'transparent',
            tooltip: {
                trigger: 'axis',
                formatter: function(params) {
                    const p = params[0];
                    return p.name + '<br/>成本: $' + p.value.toFixed(4);
                }
            },
            xAxis: {
                type: 'category',
                data: [],
                axisLine: { lineStyle: { color: '#444' } },
                axisLabel: { color: '#888' }
            },
            yAxis: {
                type: 'value',
                axisLine: { lineStyle: { color: '#444' } },
                axisLabel: { color: '#888', formatter: '${value}' },
                splitLine: { lineStyle: { color: '#333' } }
            },
            series: [{
                type: 'line',
                data: [],
                smooth: true,
                areaStyle: { color: 'rgba(74, 222, 128, 0.2)' },
                lineStyle: { color: '#4ade80', width: 2 },
                itemStyle: { color: '#4ade80' }
            }]
        };

        chart.setOption(chartOption);

        async function fetchData(view) {
            const resp = await fetch('/api/burn-rate?view=' + view);
            const data = await resp.json();
            return data;
        }

        function updateChart(data) {
            const times = data.data.map(d => d.minute);
            const values = data.data.map(d => d.cost_usd);
            chart.setOption({
                xAxis: { data: times },
                series: [{ data: values }]
            });
        }

        function updateStats(data) {
            document.getElementById('current-rate').textContent =
                '$' + data.current_rate.toFixed(4) + '/min';
            document.getElementById('total-cost').textContent =
                '$' + data.stats.total_cost.toFixed(2);
            document.getElementById('peak-rate').textContent =
                '$' + data.stats.peak_rate.toFixed(4) + '/min';
        }

        async function refresh() {
            const data = await fetchData(currentView);
            updateChart(data);
            updateStats(data);
        }

        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentView = this.dataset.view;
                refresh();
            });
        });

        window.addEventListener('resize', () => chart.resize());
        refresh();
        setInterval(refresh, 30000);
    </script>
</body>
</html>
