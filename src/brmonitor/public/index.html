<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burn Rate Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fef3e2 0%, #fde8d0 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #d97706;
        }
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .stat-card {
            background: #fff;
            border-radius: 8px;
            padding: 16px 24px;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .stat-card .label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }
        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #d97706;
        }
        .chart-container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            gap: 20px;
        }
        #chart {
            flex: 1;
            height: 400px;
        }
        .models-panel {
            width: 200px;
            border-left: 1px solid #eee;
            padding-left: 20px;
        }
        .models-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }
        .model-item {
            padding: 6px 0;
            border-bottom: 1px solid #eee;
        }
        .model-item:last-child {
            border-bottom: none;
        }
        .model-name {
            font-size: 12px;
            color: #333;
        }
        .model-upstream {
            font-size: 10px;
            color: #999;
            margin-left: 4px;
        }
        .model-stats {
            font-size: 11px;
            color: #999;
        }
        .view-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .view-btn {
            background: #fff;
            border: 1px solid #ddd;
            color: #666;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .view-btn:hover {
            background: #fef3e2;
        }
        .view-btn.active {
            background: #d97706;
            color: #fff;
            border-color: #d97706;
        }
        .metric-toggle {
            display: inline-flex;
            background: #eee;
            border-radius: 4px;
            padding: 2px;
        }
        .metric-btn {
            background: transparent;
            border: none;
            color: #666;
            padding: 6px 16px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }
        .metric-btn:hover {
            color: #333;
        }
        .metric-btn.active {
            background: #d97706;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Burn Rate Monitor</h1>
    </div>
    <div class="stats-container">
        <div class="stat-card">
            <div class="label">当前Tokens/min</div>
            <div class="value" id="current-tokens">0</div>
        </div>
        <div class="stat-card">
            <div class="label">总Tokens</div>
            <div class="value" id="total-tokens">0</div>
        </div>
        <div class="stat-card">
            <div class="label">峰值Tokens/min</div>
            <div class="value" id="peak-tokens">0</div>
        </div>
        <div class="stat-card">
            <div class="label">总费用</div>
            <div class="value" id="total-cost">$0.00</div>
        </div>
        <div class="stat-card">
            <div class="label">折扣前</div>
            <div class="value" id="original-cost">$0.00</div>
        </div>
    </div>
    <div class="chart-container">
        <div id="chart"></div>
        <div class="models-panel">
            <div class="models-title">模型统计</div>
            <div id="models-list"></div>
        </div>
    </div>
    <div class="view-buttons">
        <div class="metric-toggle">
            <button class="metric-btn active" data-metric="tokens">Tokens</button>
            <button class="metric-btn" data-metric="cost">费用</button>
        </div>
    </div>
    <div class="view-buttons">
        <button class="view-btn active" data-view="current">当前</button>
        <button class="view-btn" data-view="today">今日</button>
        <button class="view-btn" data-view="24h">24小时</button>
    </div>
    <script>
        const chart = echarts.init(document.getElementById('chart'));
        let currentView = 'current';
        let currentMetric = 'tokens';
        const viewCache = {};
        const chartCache = {};

        const MODEL_COLORS = {
            'claude-opus-4-5-20251101': '#8b5cf6',
            'claude-sonnet-4-5-20250929': '#d97706',
            'claude-sonnet-4-20250514': '#f59e0b',
            'claude-haiku-4-5-20251001': '#10b981',
            'claude-3-5-sonnet-20241022': '#ec4899'
        };

        const UPSTREAM_STYLES = {
            'official': { opacity: 1.0, dash: [] },
            '2api': { opacity: 0.8, dash: [5, 3] },
            'droid': { opacity: 0.6, dash: [2, 2] },
            'claude': { opacity: 0.7, dash: [8, 4] },
            'azure': { opacity: 0.7, dash: [4, 4] }
        };

        const chartOption = {
            backgroundColor: 'transparent',
            tooltip: {
                trigger: 'axis',
                formatter: function(params) {
                    if (!params || !params.length) return '';
                    const minute = params[0].axisValue;
                    const dataIndex = params[0].dataIndex;
                    let html = '<b>' + minute + '</b>';
                    const upstream = window._upstreamData && window._upstreamData[dataIndex];
                    if (upstream) {
                        html += ' <span style="color:#999">(' + upstream + ')</span>';
                    }
                    html += '<br/>';
                    const isCost = currentMetric === 'cost';
                    params.forEach(p => {
                        if (p.value > 0) {
                            const valStr = isCost
                                ? '$' + p.value.toFixed(4)
                                : p.value.toLocaleString();
                            html += '<span style="color:' + p.color + '">●</span> ' +
                                p.seriesName + ': ' + valStr + '<br/>';
                        }
                    });
                    return html;
                }
            },
            legend: {
                data: [],
                top: 0,
                textStyle: { color: '#666' }
            },
            xAxis: {
                type: 'category',
                data: [],
                axisLine: { lineStyle: { color: '#ddd' } },
                axisLabel: { color: '#666' }
            },
            yAxis: {
                type: 'value',
                axisLine: { lineStyle: { color: '#ddd' } },
                axisLabel: { color: '#666' },
                splitLine: { lineStyle: { color: '#eee' } }
            },
            series: []
        };

        chart.setOption(chartOption);

        async function fetchData(view) {
            const resp = await fetch('/api/burn-rate?view=' + view);
            const data = await resp.json();
            return data;
        }

        function updateChart(data) {
            if (!data.data || !data.data.length) {
                return;
            }

            // 使用缓存的chartOption（需要包含metric）
            const cacheKey = currentView + '_' + currentMetric;
            if (chartCache[cacheKey]) {
                chart.setOption(chartCache[cacheKey], { replaceMerge: ['series'] });
                return;
            }

            // 按1分钟填充连续时间轴
            const dataMap = {};
            data.data.forEach(d => { dataMap[d.minute] = d; });

            const firstTime = new Date(data.data[0].timestamp);
            const lastTime = new Date(data.data[data.data.length - 1].timestamp);

            const times = [];
            const filledData = [];
            const upstreamData = [];
            for (let t = new Date(firstTime); t <= lastTime; t.setMinutes(t.getMinutes() + 1)) {
                const hh = String(t.getHours()).padStart(2, '0');
                const mm = String(t.getMinutes()).padStart(2, '0');
                const minute = hh + ':' + mm;
                times.push(minute);
                const d = dataMap[minute] || null;
                filledData.push(d);
                upstreamData.push(d ? d.upstream : null);
            }
            window._upstreamData = upstreamData;

            // 收集所有(模型, upstream)组合
            const comboSet = new Set();
            data.data.forEach(d => {
                (d.models || []).forEach(m => {
                    comboSet.add(m.model + '|' + (m.upstream || 'official'));
                });
            });
            const combos = Array.from(comboSet);

            if (!combos.length) {
                return;
            }

            const isCostMode = currentMetric === 'cost';
            const series = combos.map(combo => {
                const [model, upstream] = combo.split('|');
                const baseColor = MODEL_COLORS[model] || '#999';
                const style = UPSTREAM_STYLES[upstream] || { opacity: 1.0, dash: [] };
                const shortName = model.replace('claude-', '').replace(/-\d{8}$/, '');
                const name = shortName + '(' + upstream + ')';
                const values = filledData.map(d => {
                    if (!d) return 0;
                    const m = (d.models || []).find(x =>
                        x.model === model && (x.upstream || 'official') === upstream
                    );
                    if (!m) return 0;
                    if (isCostMode) {
                        return m.cost_usd || 0;
                    }
                    return m.input_tokens + m.output_tokens +
                        (m.cache_creation_tokens || 0) + (m.cache_read_tokens || 0);
                });
                return {
                    name: name,
                    type: 'line',
                    data: values,
                    smooth: true,
                    lineStyle: {
                        color: baseColor,
                        width: 2,
                        opacity: style.opacity,
                        type: style.dash.length ? style.dash : 'solid'
                    },
                    itemStyle: { color: baseColor, opacity: style.opacity }
                };
            });

            const option = {
                legend: { data: series.map(s => s.name) },
                xAxis: { data: times },
                yAxis: {
                    axisLabel: {
                        color: '#666',
                        formatter: isCostMode ? '${value}' : '{value}'
                    }
                },
                series: series
            };
            chartCache[cacheKey] = option;
            chart.setOption(option, { replaceMerge: ['series'] });
        }

        function updateStats(data) {
            const lastData = data.data[data.data.length - 1];
            const currentTokens = lastData ? (
                lastData.input_tokens + lastData.output_tokens +
                (lastData.cache_creation_tokens || 0) + (lastData.cache_read_tokens || 0)
            ) : 0;
            const totalTokens = data.stats.total_input_tokens + data.stats.total_output_tokens +
                (data.stats.total_cache_creation_tokens || 0) + (data.stats.total_cache_read_tokens || 0);
            document.getElementById('current-tokens').textContent =
                currentTokens.toLocaleString();
            document.getElementById('total-tokens').textContent =
                totalTokens.toLocaleString();
            document.getElementById('peak-tokens').textContent =
                data.stats.peak_tokens.toLocaleString();
            document.getElementById('total-cost').textContent =
                '$' + data.stats.total_cost.toFixed(2);
            document.getElementById('original-cost').textContent =
                '$' + (data.stats.original_total_cost || 0).toFixed(2);
            updateModels(data.stats.models || []);
        }

        function updateModels(models) {
            const container = document.getElementById('models-list');
            if (!models.length) {
                container.innerHTML = '<div class="model-item">暂无数据</div>';
                return;
            }
            container.innerHTML = models.map(m => {
                const tokens = m.input_tokens + m.output_tokens +
                    (m.cache_creation_tokens || 0) + (m.cache_read_tokens || 0);
                const name = m.model.replace('claude-', '').replace(/-\d{8}$/, '');
                const upstream = m.upstream || 'official';
                return '<div class="model-item">' +
                    '<span class="model-name">' + name + '</span>' +
                    '<span class="model-upstream">(' + upstream + ')</span>' +
                    '<span class="model-stats">' + tokens.toLocaleString() + ' / $' + m.cost_usd.toFixed(2) + '</span>' +
                    '</div>';
            }).join('');
        }

        async function refresh(forceRefresh = false) {
            try {
                let data;
                if (!forceRefresh && viewCache[currentView]) {
                    data = viewCache[currentView];
                } else {
                    data = await fetchData(currentView);
                    viewCache[currentView] = data;
                    delete chartCache[currentView + '_tokens'];
                    delete chartCache[currentView + '_cost'];
                }
                updateChart(data);
                updateStats(data);
            } catch (e) {
                console.error('refresh error:', e);
            }
        }

        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentView = this.dataset.view;
                refresh();
            });
        });

        document.querySelectorAll('.metric-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.metric-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentMetric = this.dataset.metric;
                refresh();
            });
        });

        window.addEventListener('resize', () => chart.resize());
        refresh();
        setInterval(() => refresh(true), 30000);
    </script>
</body>
</html>
